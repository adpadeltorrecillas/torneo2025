<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Torneo Pádel - Resultados y Horarios</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 30px 20px;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #2a4d69;
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 2.4rem;
    }

    nav {
      margin-bottom: 25px;
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      cursor: pointer;
      color: #2a4d69;
      font-weight: 600;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: all 0.3s ease;
      user-select: none;
    }
    nav a.active,
    nav a:hover {
      background-color: #2a4d69;
      color: white;
      border-color: #1f3d59;
    }

    table {
      width: 100%;
      max-width: 900px;
      border-collapse: separate;
      border-spacing: 0;
      box-shadow: 0 8px 24px rgba(42, 77, 105, 0.15);
      border-radius: 12px;
      overflow: hidden;
      background: white;
      margin-bottom: 40px;
    }

    thead {
      background: #2a4d69;
      color: white;
    }

    th, td {
      padding: 16px 24px;
      text-align: center;
      font-weight: 500;
      border-bottom: 1px solid #e2e8f0;
      user-select: none;
    }

    tbody tr:hover {
      background-color: #f7f9fc;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px 10px;
      }

      h1 {
        font-size: 1.8rem;
      }

      table {
        font-size: 14px;
      }

      th, td {
        padding: 12px 10px;
      }

      nav {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Torneo Pádel</h1>

  <nav>
    <a id="link-resultados" class="active">Resultados</a>
    <a id="link-horarios">Horarios</a>
  </nav>

  <!-- Tabla Resultados -->
  <table id="tabla-resultados">
    <thead>
      <tr>
        <th>Ronda</th>
        <th>Partido</th>
        <th>Resultado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Tabla Horarios -->
  <table id="tabla-horarios" style="display:none;">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Partido</th>
        <th>Pista</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SHEET_RESULTADOS = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR2l16Kde53D3FF6PNIq9Rtqq7qpRagrh8lbZUGGvJebtbaZQnpeqCIl-oz4uEHYTzIHo0NESBGGQcO/pub?gid=0&single=true&output=csv";
    const SHEET_HORARIOS = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR2l16Kde53D3FF6PNIq9Rtqq7qpRagrh8lbZUGGvJebtbaZQnpeqCIl-oz4uEHYTzIHo0NESBGGQcO/pub?gid=319054192&single=true&output=csv";

    function parseCSVRow(row) {
      const regex = /(".*?"|[^",\s]+)(?=\s*,|\s*$)/g;
      const matches = [];
      let match;
      while ((match = regex.exec(row)) !== null) {
        matches.push(match[1].replace(/(^"|"$)/g, ''));
      }
      return matches;
    }

    async function cargarResultados() {
      try {
        const res = await fetch(SHEET_RESULTADOS);
        const csv = await res.text();
        const rows = csv.trim().split("\n").slice(1);

        const tbody = document.querySelector("#tabla-resultados tbody");
        tbody.innerHTML = "";

        rows.forEach(row => {
          const [partido, resultado, ronda] = parseCSVRow(row);
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${ronda}</td>
            <td>${partido}</td>
            <td>${resultado}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error("Error al cargar resultados:", error);
      }
    }

    async function cargarHorarios() {
      try {
        const res = await fetch(SHEET_HORARIOS);
        const csv = await res.text();
        const rows = csv.trim().split("\n").slice(1);

        const tbody = document.querySelector("#tabla-horarios tbody");
        tbody.innerHTML = "";

        rows.forEach(row => {
          const [fecha, hora, partido, pista] = parseCSVRow(row);
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${fecha}</td>
            <td>${hora}</td>
            <td>${partido}</td>
            <td>${pista}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error("Error al cargar horarios:", error);
      }
    }

    function mostrarTabla(tabla) {
      const tablaResultados = document.getElementById("tabla-resultados");
      const tablaHorarios = document.getElementById("tabla-horarios");
      const linkResultados = document.getElementById("link-resultados");
      const linkHorarios = document.getElementById("link-horarios");

      if (tabla === "resultados") {
        tablaResultados.style.display = "";
        tablaHorarios.style.display = "none";
        linkResultados.classList.add("active");
        linkHorarios.classList.remove("active");
      } else {
        tablaResultados.style.display = "none";
        tablaHorarios.style.display = "";
        linkResultados.classList.remove("active");
        linkHorarios.classList.add("active");
      }
    }

    document.getElementById("link-resultados").addEventListener("click", () => {
      mostrarTabla("resultados");
    });
    document.getElementById("link-horarios").addEventListener("click", () => {
      mostrarTabla("horarios");
    });

    // Carga inicial
    cargarResultados();
    cargarHorarios();

    // Recarga automática cada 60 segundos
    setInterval(() => {
      cargarResultados();
      cargarHorarios();
    }, 60000);
  </script>
</body>
</html>
