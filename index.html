<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Torneo de P치del</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    nav {
      margin: 20px 0;
    }
    nav button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    nav button.active {
      background-color: #2c3e50;
    }
    table {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Torneo de P치del</h1>

  <nav>
    <button id="btn-resultados" class="active">Resultados</button>
    <button id="btn-horarios">Horarios</button>
  </nav>

  <!-- Secci칩n Resultados -->
  <section id="seccion-resultados">
    <table id="tabla-resultados">
      <thead>
        <tr>
          <th>Partido</th>
          <th>Resultado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Secci칩n Horarios -->
  <section id="seccion-horarios" class="hidden">
    <table id="tabla-horarios">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Partido</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    const SHEET_RESULTADOS = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR2l16Kde53D3FF6PNIq9Rtqq7qpRagrh8lbZUGGvJebtbaZQnpeqCIl-oz4uEHYTzIHo0NESBGGQcO/pub?gid=0&single=true&output=csv";
    const SHEET_HORARIOS = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR2l16Kde53D3FF6PNIq9Rtqq7qpRagrh8lbZUGGvJebtbaZQnpeqCIl-oz4uEHYTzIHo0NESBGGQcO/pub?gid=319054192&single=true&output=csv";

    function parseCSV(text) {
      const rows = text.trim().split("\n").slice(1);
      return rows.map(row => row.split(",").map(cell => cell.replace(/(^"|"$)/g, '')));
    }

    async function cargarResultados() {
      const res = await fetch(SHEET_RESULTADOS);
      const csv = await res.text();
      const datos = parseCSV(csv);
      const tbody = document.querySelector("#tabla-resultados tbody");
      tbody.innerHTML = "";
      datos.forEach(([partido, resultado]) => {
        const row = `<tr><td>${partido}</td><td>${resultado}</td></tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    async function cargarHorarios() {
      const res = await fetch(SHEET_HORARIOS);
      const csv = await res.text();
      const datos = parseCSV(csv);
      const tbody = document.querySelector("#tabla-horarios tbody");
      tbody.innerHTML = "";
      datos.forEach(([fecha, hora, partido]) => {
        const row = `<tr><td>${fecha}</td><td>${hora}</td><td>${partido}</td></tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    document.getElementById("btn-resultados").addEventListener("click", () => {
      document.getElementById("seccion-resultados").classList.remove("hidden");
      document.getElementById("seccion-horarios").classList.add("hidden");
      document.getElementById("btn-resultados").classList.add("active");
      document.getElementById("btn-horarios").classList.remove("active");
    });

    document.getElementById("btn-horarios").addEventListener("click", () => {
      document.getElementById("seccion-resultados").classList.add("hidden");
      document.getElementById("seccion-horarios").classList.remove("hidden");
      document.getElementById("btn-horarios").classList.add("active");
      document.getElementById("btn-resultados").classList.remove("active");
    });

    cargarResultados();
    cargarHorarios();
    setInterval(() => {
      cargarResultados();
      cargarHorarios();
    }, 60000);
  </script>
</body>
</html>
