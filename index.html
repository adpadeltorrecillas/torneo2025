<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Torneo de Pádel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    section {
      margin: 40px 0;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 600px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Torneo de Pádel</h1>

  <section>
    <h2>Resultados</h2>
    <table id="tabla-resultados">
      <thead>
        <tr>
          <th>Partido</th>
          <th>Resultado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <h2>Horarios</h2>
    <table id="tabla-horarios">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Partido</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    const URL_RESULTADOS = "TU_LINK_CSV_RESULTADOS";
    const URL_HORARIOS = "TU_LINK_CSV_HORARIOS";

    function parseCSVRow(row) {
      const regex = /(".*?"|[^",\s]+)(?=\s*,|\s*$)/g;
      const result = [];
      let match;
      while ((match = regex.exec(row)) !== null) {
        result.push(match[1].replace(/(^"|"$)/g, ""));
      }
      return result;
    }

    async function cargarResultados() {
      const res = await fetch(URL_RESULTADOS);
      const csv = await res.text();
      const rows = csv.trim().split("\n").slice(1);
      const tbody = document.querySelector("#tabla-resultados tbody");
      tbody.innerHTML = "";
      rows.forEach(row => {
        const [partido, resultado] = parseCSVRow(row);
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${partido}</td><td>${resultado}</td>`;
        tbody.appendChild(tr);
      });
    }

    async function cargarHorarios() {
      const res = await fetch(URL_HORARIOS);
      const csv = await res.text();
      const rows = csv.trim().split("\n").slice(1);
      const tbody = document.querySelector("#tabla-horarios tbody");
      tbody.innerHTML = "";
      rows.forEach(row => {
        const [fecha, hora, partido] = parseCSVRow(row);
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${fecha}</td><td>${hora}</td><td>${partido}</td>`;
        tbody.appendChild(tr);
      });
    }

    cargarResultados();
    cargarHorarios();

    // Recarga cada minuto
    setInterval(() => {
      cargarResultados();
      cargarHorarios();
    }, 60000);
  </script>
</body>
</html>
