<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Torneo Pádel - Resultados</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Resultados del Torneo de Pádel</h1>
  <table id="resultados">
    <thead>
      <tr><th>Ronda</th><th>Partido</th><th>Resultado</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR2l16Kde53D3FF6PNIq9Rtqq7qpRagrh8lbZUGGvJebtbaZQnpeqCIl-oz4uEHYTzIHo0NESBGGQcO/pub?gid=0&single=true&output=csv";

    fetch(url)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split('\n').slice(1); // omite la cabecera
        const tbody = document.querySelector("#resultados tbody");

        rows.forEach(row => {
          const [partido, resultado, ronda] = row.split(',');
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${ronda}</td>
            <td>${partido}</td>
            <td>${resultado}</td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
