<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cuadro de Enfrentamientos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f6f9;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .cuadro {
      display: grid;
      grid-template-columns: repeat(4, 220px);
      gap: 30px 60px;
      justify-content: center;
      overflow-x: auto;
    }
    .ronda-columna {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .ronda-titulo {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 20px;
      color: #34495e;
    }
    .partido {
      background: white;
      border: 2px solid #2980b9;
      border-radius: 6px;
      padding: 10px 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
      text-align: center;
      margin-bottom: 20px;
      min-width: 180px;
    }
    .ganador {
      margin-top: 8px;
      font-weight: bold;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>Cuadro de Enfrentamientos</h1>
  <div class="cuadro" id="cuadro"></div>

  <script>
    const URL_CSV_CUADRO = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR2l16Kde53D3FF6PNIq9Rtqq7qpRagrh8lbZUGGvJebtbaZQnpeqCIl-oz4uEHYTzIHo0NESBGGQcO/pub?gid=1648244325&single=true&output=csv";

    function parseCSV(text) {
      const lines = text.trim().split("\n");
      const result = [];
      for (let i = 1; i < lines.length; i++) {
        const parts = lines[i].split(",");
        if (parts.length >= 5) {
          result.push(parts.map(p => p.trim()));
        }
      }
      return result;
    }

    function crearPartido(eq1, eq2, ganador) {
      const div = document.createElement("div");
      div.className = "partido";
      div.innerHTML = `
        <div>${eq1}</div>
        <div>vs</div>
        <div>${eq2}</div>
        <div class="ganador">Ganador: ${ganador}</div>
      `;
      return div;
    }

    async function cargarCuadro() {
      const res = await fetch(URL_CSV_CUADRO);
      const text = await res.text();
      const datos = parseCSV(text);

      const rondas = {
        Octavos: [],
        Cuartos: [],
        Semifinal: [],
        Final: []
      };

      datos.forEach(([ronda, id, eq1, eq2, ganador]) => {
        if (rondas[ronda]) {
          rondas[ronda].push({ id: Number(id), eq1, eq2, ganador });
        }
      });

      // Ordenar por ID
      for (const ronda in rondas) {
        rondas[ronda].sort((a, b) => a.id - b.id);
      }

      const cuadroDiv = document.getElementById("cuadro");
      cuadroDiv.innerHTML = "";

      ["Octavos", "Cuartos", "Semifinal", "Final"].forEach(ronda => {
        const col = document.createElement("div");
        col.className = "ronda-columna";

        const titulo = document.createElement("div");
        titulo.className = "ronda-titulo";
        titulo.textContent = ronda;
        col.appendChild(titulo);

        rondas[ronda].forEach(p => {
          const partido = crearPartido(p.eq1, p.eq2, p.ganador);
          col.appendChild(partido);
        });

        cuadroDiv.appendChild(col);
      });
    }

    cargarCuadro();
  </script>
</body>
</html>
